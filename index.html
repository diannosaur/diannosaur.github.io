<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Button Grid with Modals</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }

    .button {
      padding: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Grid of Buttons with Modals</h1>
  <div class="grid" id="buttonGrid">
    <!-- Buttons and modals will be injected here by JavaScript -->
  </div>

  <script>
    const grid = document.getElementById('buttonGrid');
    const numberOfButtons = 9;

    for (let i = 1; i <= numberOfButtons; i++) {
      // Create button
      const button = document.createElement('button');
      button.textContent = `Open Modal ${i}`;
      button.className = 'button';
      button.dataset.modal = `modal${i}`;

      // Create modal
      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.id = `modal${i}`;

      const modalContent = document.createElement('div');
      modalContent.className = 'modal-content';
      modalContent.innerHTML = `
        <span class="close" data-close="modal${i}">&times;</span>
        <h2>Modal ${i}</h2>
        <p>This is the content of modal ${i}.</p>
      `;

      modal.appendChild(modalContent);

      // Add to DOM
      grid.appendChild(button);
      document.body.appendChild(modal);
    }

    // Event delegation for open buttons
    grid.addEventListener('click', function (e) {
      if (e.target.classList.contains('button')) {
        const modalId = e.target.dataset.modal;
        document.getElementById(modalId).style.display = 'block';
      }
    });

    // Event delegation for close buttons
    document.body.addEventListener('click', function (e) {
      if (e.target.classList.contains('close')) {
        const modalId = e.target.dataset.close;
        document.getElementById(modalId).style.display = 'none';
      }

      // Close modal if clicked outside modal content
      if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
      }
    });
  </script>
</body>
</html>
