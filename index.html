<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Correct Button</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }

    .button {
      padding: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Find the Correct Button</h1>
  <p>You have 3 tries to find the correct button!</p>
  <div class="grid" id="buttonGrid"></div>

  <!-- Win/Lose Modals -->
  <div class="modal" id="winModal">
    <div class="modal-content">
      <span class="close" data-close="winModal">&times;</span>
      <h2>You Win!</h2>
      <p>Nice work finding the correct button!</p>
    </div>
  </div>

  <div class="modal" id="loseModal">
    <div class="modal-content">
      <span class="close" data-close="loseModal">&times;</span>
      <h2>You Lose</h2>
      <p>Out of tries. Better luck next time!</p>
    </div>
  </div>

  <script>
    const grid = document.getElementById('buttonGrid');
    const numberOfButtons = 9;
    const maxTries = 3;
    let tries = 0;
    let correctIndex = Math.floor(Math.random() * numberOfButtons);
    let gameOver = false;

    for (let i = 0; i < numberOfButtons; i++) {
      const button = document.createElement('button');
      button.textContent = `Button ${i + 1}`;
      button.className = 'button';
      button.dataset.index = i;
      grid.appendChild(button);
    }

    grid.addEventListener('click', function (e) {
      if (gameOver || !e.target.classList.contains('button')) return;

      const index = parseInt(e.target.dataset.index);

      if (index === correctIndex) {
        document.getElementById('winModal').style.display = 'block';
        gameOver = true;
      } else {
        tries++;
        if (tries >= maxTries) {
          document.getElementById('loseModal').style.display = 'block';
          gameOver = true;
        } else {
          alert(`Wrong button! You have ${maxTries - tries} try(ies) left.`);
        }
      }
    });

    document.body.addEventListener('click', function (e) {
      if (e.target.classList.contains('close')) {
        const modalId = e.target.dataset.close;
        document.getElementById(modalId).style.display = 'none';
      }

      if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
      }
    });
  </script>
</body>
</html>
